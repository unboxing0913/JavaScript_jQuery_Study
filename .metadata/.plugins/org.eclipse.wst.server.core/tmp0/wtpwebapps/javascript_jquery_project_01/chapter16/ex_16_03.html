<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
              <!-- 스크립트 주소안에 띄어쓰기 들어가면 안됨 tap은 가능 -->
<script type="text/javascript">
window.onload=function(){
	/* $(선택자)대신  jQuery(선택자) 사용하여도 가능*/
	jQuery("p").css("color","red");
	$("p").css("fontWeight","bolder");
	/* 변수에 넣고도 사용가능 */
	var myJQ=jQuery("p");
	myJQ.css("textDecoration","underline");
	myJQ.css("width","300px").css("border","1px solid #ff0000");
	$("p").css("fontSize","2em").css("height","300px").css("lineHeight","300px")
	.css("textAlign","center");
	
	
	/* 이게 가능한이유는 다 객체이기 때문에 */
}
</script>
</head>
<body>
	<p>Hello jQuery!</p>
</body>
</html>
