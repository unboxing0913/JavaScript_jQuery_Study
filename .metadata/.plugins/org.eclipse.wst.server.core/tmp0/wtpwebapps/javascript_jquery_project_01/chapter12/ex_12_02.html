<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 *  Math 객체
 */
 
 var num1=123.456;
 var num2=-123.456;
 var num3=3;
 
 console.log("Math.PI",Math.PI); // pi값
 console.log("Math.abs()",Math.abs(num2)); //주어진 숫자의 절대값 반환
 console.log("Math.max()",Math.max(num1,num2)); //입력값으로 받은 0개이상의 숫자중 가장 큰숫자 반환
 console.log("Math.min()",Math.min(num1,num2)); //주어진 입력값 중 가장 작은값 반환
 console.log("Math.pow()",Math.pow(num3,3)); // (거듭제곱할값,거듭제곱할숫자)특정숫자의 거듭제곱 값을 계산해준다.
 console.log("Math.random()",Math.random()); // 0이상1미만의 구간에서 랜덤숫자
 console.log("Math.ceil()",Math.ceil(num1)); // 소수점 이하를 올림(주어진 숫자보다 크거나 같은 숫자 중 가장 작은 숫자를 integer 로 반환)
 console.log("Math.floor()",Math.floor(num1)); // 소수점 이하를 버림(주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환)
 console.log("Math.round()",Math.round(num1)); //소수점 이하를 반올림(입력값을 반올림한 수와 가장 가까운 정수 값을 반환)
 console.log("Math.sqrt",Math.sqrt(4)); // 숫자의 제곱근을 반환합니다.
</script>
</head>

</body>
</html>
