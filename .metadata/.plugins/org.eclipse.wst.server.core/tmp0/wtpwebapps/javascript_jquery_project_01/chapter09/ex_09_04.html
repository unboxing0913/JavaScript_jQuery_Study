<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*  
 *  CallBack(콜백)함수 : 매개변수로 함수를 전달
 *  이벤트 처리
 */ 
 //funCBF,funCBP 는 매개변수 함수
function funName(funCBF,funCBP,num){
	for(var i=1;i<=10;i++){
		console.log(num+"*"+i+"="+(num*i));
		if(i<10){
			funCBP(i);
		}					
	}
	funCBF();
}

function funCallBackProgress(n){
	console.log((n*10)+"% 진행완료!");
}

function funCallBackFinish(){
	console.log("서버 작업 종료!");
}

funName(funCallBackFinish,funCallBackProgress,7); //함수전달

</script>
</head>
<body>

</body>
</html>
