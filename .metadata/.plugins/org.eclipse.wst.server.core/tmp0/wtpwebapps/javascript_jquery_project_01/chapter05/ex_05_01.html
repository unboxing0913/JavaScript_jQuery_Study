<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//크기를 지정하지 않는 배열 객체 생성
var varArr1=new Array();
//크기를 지정한 배열 객체 생성
var varArr2=new Array(5);
//배열 생성과 동시에 데이터 저장
var varArr3=new Array(123,"ABC",true,function fun(){},{},undefined);
//대괄호를 사용한 배열 선언
var varArr4=[123,"ABC",true,function fun(){},{},undefined];

var varArr5=undefined;
//var varArr5;

console.log("varArr1 : "+varArr1);
console.log("varArr2 : "+varArr2);
console.log("varArr3 : "+varArr3);
console.log("varArr4 : "+varArr4);
console.log("varArr5 : "+varArr5);
console.log("varArr4[0] : "+varArr4[0]);
console.log("varArr4[5] : "+varArr4[5]);


console.log("varArr1 : "+typeof(varArr1));
console.log("varArr2 : "+typeof(varArr2));
console.log("varArr3 : "+typeof(varArr3));
console.log("varArr4 : "+typeof(varArr4));
console.log("varArr5 : "+typeof(varArr5));
console.log("varArr4[0] : "+typeof(varArr4[0]));
console.log("varArr4[5] : "+typeof(varArr4[5]));

</script>
</head>
<body>

</body>
</html>
