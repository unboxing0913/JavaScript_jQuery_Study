<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
alert("Hello JavaScript!!");
var inputPro=prompt("출력창입니다.","문장을 입력하세요."); 
alert(inputPro); /*변수에 저장한 문장을 경고창으로 띄우는방식*/

var inputCon=confirm("진행하겠습니다")
alert(inputCon);

// 함수도 변수에 대입가능
/*var 변수명  =>JavaScript의 변수선언 */
/*alert(); => 함수 (경고창 출력)*/
/*prompt(); => 함수 (창 출력후 입력한내용을 저장)*/
/*confirm(); => 함수 (true/false 를 반환하는 함수)*/
 
</script>
</head>
