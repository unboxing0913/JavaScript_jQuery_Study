<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 *  Window객체 
 */
  
 alert("window object");             // 창 띄우기(경고창 비슷)
 window.alert("window object");     //alert() => window 객체
 
 console.log("window object");      //콘솔창입력
 window.console.log("window object"); //console.log() => window객체 

 open("http://www.google.com","openwindow","width=500,height=300");  //팝업 창 띄우기
 window.open("http://www.google.com","openwindow","width=500,height=300");

</script>
</head>
<body>

</body>
</html>
