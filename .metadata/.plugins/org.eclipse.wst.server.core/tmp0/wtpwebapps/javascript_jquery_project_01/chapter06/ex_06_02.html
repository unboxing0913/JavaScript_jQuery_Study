<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var varNum=100;

switch(varNum){
case 200:
	console.log("varNum : 200");
	break;
case 150:
	console.log("varNum : 150");
	break;
default:
	console.log("varNum : "+varNum);
	break;
}

</script>
</head>
<body>
<pre>
switch case 문 사용가능
</pre>
</body>
</html>
