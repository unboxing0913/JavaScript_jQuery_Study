function BMICalculator(){
	var height=0;
	var weight=0;
	
	this.bmi=function(){
		return(this.weight/(this.height*this.height)).toFixed(2);
	};

	this.getHeight=function(){
		return this.height;
	};
	this.setHeight=function(height){
		if(!isNaN(height)){ /*isNan(...) => ...숫자가아니면*/
			this.height=height;    /*!있으니 숫자면 t*/
		}else{
			console.log("height is NaN(Not a Number)! ")
		}
	};
	
	this.getWeight=function(){
		return this.weight;
	}
	
	this.setWeight=function(weight){
		if(!isNaN(weight)){
			this.weight=weight;
		}else{
			console.log("weight is NaN(Not a Number)! ")
		}
	}
}

var myBMI=new BMICalculator();
	myBMI.setHeight(1.9);
	myBMI.setWeight(90);
	console.log("myBMI.bmi : "+myBMI.bmi())
</script>
