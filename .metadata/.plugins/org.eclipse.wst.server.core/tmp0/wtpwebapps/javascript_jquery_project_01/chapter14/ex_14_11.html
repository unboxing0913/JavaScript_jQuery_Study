<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="cat black">봄베이</div>
<div class="cat white">페르시아</div>
<div class="dog white">스피츠</div>
<script type="text/javascript">
	var cats=document.getElementsByClassName("cat"); //포함하고있는것들이 출력됨
	for(var i=0;i<cats.length;i++){
		console.log(i+"번째 고양이"+cats[i].innerHTML);
	}
</script>
<script type="text/javascript">
	var cats=document.getElementsByClassName("white");
	for(var i=0;i<cats.length;i++){
		console.log(i+"번째 고양이 :"+cats[i].innerHTML);
	}
</script>
</body>
</html>
