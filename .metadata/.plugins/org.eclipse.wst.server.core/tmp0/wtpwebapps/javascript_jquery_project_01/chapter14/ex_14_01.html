<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function displayTime(){
	var d=new Date();
	console.log("현재 시각은"+d.toLocaleString()+"입니다.");
}
</script>
</head>
<body>
	<input type="button" value="click" onclick="displayTime()"><!-- 여기서의 메소드는 input태그에 넣어기때문에 괄호상관X-->
</body>
</html>
