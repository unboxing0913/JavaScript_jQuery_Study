<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function makeMultiplier(x){

	return function(y){
		return x*y;
	};
}

var multi2=makeMultiplier(2); //2*y인상태로 넘어옴 => return값인 function(y)
var multi10=makeMultiplier(10); //10*y인 상태로 넘어옴 => return값인 function(y)
console.log(multi2(3)); //return값인 function(y) // (3) : y값
console.log(multi10(3));//return값인 function(y) 
</script>
</head>
<body>

</body>
</html>
