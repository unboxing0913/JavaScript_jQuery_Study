<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 명시(선언)적 함수 생성
function funName(){
	console.log("명시(선언)적 함수의 기능을 실행 합니다.");
}

// 익명 함수 생성                   /*JavaScript는 함수도 변수에 대입이 되기때문에 가능*/
var funAnonymous=function (){  
	console.log("익명 함수의 기능을 실행 합니다.");
}

funName();
funAnonymous(); /*호출할때는 변수여도 ()붙여줘야함 */

console.log("funName 함수 보기 : \n"+funName);
console.log("funName 함수 실행 : \n"+funName());

console.log("funAnonymous 함수 보기 : \n"+funAnonymous);
console.log("funAnonymous 함수 실행 : \n"+funAnonymous());

</script>
</head>
<body>

</body>
</html>
