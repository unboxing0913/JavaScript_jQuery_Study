<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("*").css("fontSize","1.1em"); // 전체 선택자 ("*")
	$("li").css("color","#0000ff"); // 태그 선택자 ("태그")
	$("#item").css("background","#ffff00").css("width","300px"); //아이디 선택자 ("#아이디")
	$(".seoul").css("background","#ff0000"); // 클래스 선택자 (".클래스명")
	$("#wrap p").css("border","2px solid #cccccc");   // 후손 선택자 (손자까지)
	$("#wrap > p").css("border","5px solid #cccccc"); // 자손 선택자 (자손만)
});
</script>

</head>
<body>
<div id="wrap">
	<p>jQuery selector</p>
	<div id="content">
		<h1>content</h1>
		<p>ㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅌㅎ</p>
		<p>ABCDEFGHIJKLMN</p>
	</div>
	<div id="item">
		<ul>
			<li class="seoul">서울특별시</li>
			<li class="gyeonggi_do">경기도</li>
			<li>강원도</li>
			<li>충청도</li>
			<li>경상도</li>
			<li>전라도</li>
			<li>제주도</li>
		</ul>
	</div>
</div>
</body>
</html>
