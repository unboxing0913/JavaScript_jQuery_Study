<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../jQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	
	function checkBtn(){
	
		var check=$("input").filter("input:checked"); // 눌려진것 checked
	for(var index=0;index<check.length;index++){
		console.log(check[index].value+"번");
	}
				
	};


</script>
</head>
<body>
<input type="checkbox" name="check" value="1">1번
<input type="checkbox" name="check" value="2">2번
<input type="checkbox" name="check" value="3">3번
<input type="checkbox" name="check" value="4">4번
<br>
<input type="button" value="체크 버튼 확인" onclick="checkBtn()">
<!-- 
.filter() ==> 선택한 요소 중에서 전달받은 선택자 선택
 -->

</body>
</html>
