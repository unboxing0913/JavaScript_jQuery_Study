<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../jQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	/*함수선택자  first , last 적용 됨*/
	$(".first").css("color","red");
	$(".second").css("color","orange");
	$("ol > li:last").css("color","green");
	$(".third").css("color","blue");
	$("ul > li:contains('2-2')").css("color","violet"); // 포함하다 '2-2'
	$("ul > li:last").css("color","purple"); /*띄어쓰기하면 안됨*/
	
	/*
	$("ol > li:first").css("color","red");
	$("ol > li:nth-child(2)").css("color","orange");
	$("ol > li:last").css("color","green");
	$("ul > li:nth-child(1)").css("color","blue");
	$("ul > li:nth-child(2)").css("color","violet");
	$("ul > li:nth-child(3)").css("color","purple");
	*/
	
});


</script>
</head>
<body>

	<ol>
		<li class="first"><h2>1-1</h2></li> <!-- red -->
		<li class="second"><h2>1-2</h2></li> <!-- orange -->
		<li class="first"><h2>1-3</h2></li> <!-- green -->
	</ol>
	<ul>
		<li class="third"><h2>2-1</h2></li> <!-- blue -->
		<li class="second"><h2>2-2</h2></li> <!-- violet -->
		<li class="third"><h2>2-3</h2></li> <!-- purple -->
	</ul>

</body>
</html>
