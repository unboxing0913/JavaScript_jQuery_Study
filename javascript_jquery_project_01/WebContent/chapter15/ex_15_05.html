<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){

	var me = document.getElementById("mouseEvent");
		me.addEventListener("click", function() {
			console.log("click event!!");
		}, false);

		me.addEventListener("mouseover", function() {
			console.log("mousover event!!");
		}, false);

		me.addEventListener("mousemove", function() {
			console.log("mousemove event!!");
		}, false);

		me.addEventListener("mousedown", function() {
			console.log("mousedown event!!");
		}, false);

		me.addEventListener("mouseup", function() {
			console.log("mouseup event!!");
		}, false);

		me.addEventListener("dblclick", function() {
			console.log("dblclick event!!");
		}, false);

	}
</script>


<style type="text/css">
#mouseEvent{
	width:200px;
	height:100px;
	line-height:100px;
	text-align:center;
	font-size:1.2em;
	background-color:#f00;
	color:#fff;
	font-weight:bolder;
}
</style>
</head>
<body>
	<div id="mouseEvent">mouse event</div>
</body>
</html>
