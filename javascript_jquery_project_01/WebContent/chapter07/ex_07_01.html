<title>Insert title here</title>
<script type="text/javascript">

for(var i=0;i<10;i++){
	console.log("i : "+i);	
}

for(var i=9;i>=0;i--){
	console.log("i : "+i);	
}

var varArr=[1,2,3,4,5];

for(var i=0;i<varArr.length;i++){
	console.log("varArr["+i+"]:"+varArr[i]);
}

for(var i in varArr){
	console.log("varArr["+i+"]:"+varArr[i]);
}
</script>
