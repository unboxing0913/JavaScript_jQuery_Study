<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*함수도 리턴이 가능*/
function funName(){

	return function(x){ 
		for(var i=1;i<10;i++){
			console.log(x+"*"+i+"="+(x*i));
		}
	}
}
var returnFun=funName(); /*리턴한 함수의값을 변수에 받아줌*/
returnFun(4);
</script>
</head>
<body>

</body>
</html>
