 var varObj={};

 var varUnd=undefined;/*하나의 데이터값*/
 console.log("varUnd : "+varUnd);
 /* undefined : 선언만 하고 초기화하지 않은 것을 의미함 */
 var varUndfined;

 /*      타입          */
 var varTemp;

 };
